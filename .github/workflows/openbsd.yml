name: OpenBSD

on:
  push:
    branches: ["main"]
    tags-ignore: ["**"]
    paths-ignore:
      - "**.md"
      - LICENSE
      - .github/FUNDING.yml
      - .gitignore
  pull_request:
    paths-ignore:
      - "**.md"
      - "**/LICENSE"
      - .github/FUNDING.yml
      - .editorconfig
      - .gitignore

jobs:
  check:
    name: OpenBSD
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
        components: rust-src
    - name: Cache cargo output
      uses: Swatinem/rust-cache@v2
    - name: Check OpenBSD (x86_64)
      run: cargo check --workspace --target x86_64-unknown-openbsd -Zbuild-std=core,alloc
    - name: Check OpenBSD (aarch64)
      run: cargo check --workspace --target aarch64-unknown-openbsd -Zbuild-std=core,alloc
